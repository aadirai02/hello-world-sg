name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  id-token: write
  packages: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Lint
      run: npm run lint

  security-scan:
    runs-on: ubuntu-latest
    needs: lint
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Docker image
      run: docker build -t hello-world:latest .
    
    - name: Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'hello-world:latest'
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'
    
    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'

  deploy:
    runs-on: ubuntu-latest
    needs: security-scan
    if: github.ref == 'refs/heads/main'
    
    permissions:
      id-token: write
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Configure AWS credentials (OIDC)
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::561030001202:role/github-actions-eks
        aws-region: us-east-1
    
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
    
    - name: Build, tag, and push
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/hello-world:$IMAGE_TAG .
        docker build -t $ECR_REGISTRY/hello-world:latest .
        docker push $ECR_REGISTRY/hello-world:$IMAGE_TAG
        docker push $ECR_REGISTRY/hello-world:latest
        echo "image_uri=$ECR_REGISTRY/hello-world:$IMAGE_TAG" >> $GITHUB_OUTPUT
    
    - name: Deploy to EKS
      run: |
        aws eks update-kubeconfig --region us-east-1 --name stackgen-eks
        kubectl config use-context arn:aws:eks:us-east-1:561030001202:cluster/stackgen-eks
        kubectl set image deployment/hello-world hello-world=${{ steps.build-image.outputs.image_uri }}
        kubectl rollout status deployment/hello-world --timeout=300s

