name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  id-token: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Lint
      run: npm run lint

  build-and-scan:
    runs-on: ubuntu-latest
    needs: lint
    outputs:
      image_uri: ${{ steps.build.outputs.image_uri }}
    steps:
    - uses: actions/checkout@v4
    
    - name: Configure AWS credentials (OIDC)
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::561030001202:role/github-actions-eks
        aws-region: us-east-1
    
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
    
    - name: Build and tag image
      id: build
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: "${{ github.run_number }}"
      run: |
        docker build --no-cache -t $ECR_REGISTRY/hello-world:$IMAGE_TAG .
        docker tag $ECR_REGISTRY/hello-world:$IMAGE_TAG $ECR_REGISTRY/hello-world:latest
        echo "image_uri=$ECR_REGISTRY/hello-world:$IMAGE_TAG" >> $GITHUB_OUTPUT
    
    - name: Scan for vulnerabilities (Trivy)
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: '${{ steps.build.outputs.image_uri }}'
        format: 'table'
        severity: 'CRITICAL,HIGH'
        exit-code: '1'

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-scan
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v4
    
    - name: Configure AWS credentials (OIDC)
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::561030001202:role/github-actions-eks
        aws-region: us-east-1
    
    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v2
    
    - name: Push image to ECR
      env:
        IMAGE_URI: ${{ needs.build-and-scan.outputs.image_uri }}
      run: |
        docker pull $IMAGE_URI
        docker push $IMAGE_URI
        LATEST_TAG="${IMAGE_URI%:*}-latest"
        docker tag $IMAGE_URI $LATEST_TAG
        docker push $LATEST_TAG
    
    - name: Deploy to EKS 
      env:
        IMAGE_URI: ${{ needs.build-and-scan.outputs.image_uri }}
      run: |
        aws eks update-kubeconfig --region us-east-1 --name stackgen-eks
        sed -i "s|image: .*hello-world:.*|image: $IMAGE_URI|g" k8s/03-deployment.yaml
        kubectl apply -f k8s/
        kubectl rollout status deployment/hello-world -n stackgen --timeout=300s
        kubectl get svc hello-world-lb -n stackgen -o jsonpath='{.status.loadBalancer.ingress[0].hostname}'

