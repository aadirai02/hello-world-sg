name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  id-token: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Lint
      run: npm run lint

  build-and-scan:
    runs-on: ubuntu-latest
    needs: lint
    outputs:
      image_uri: ${{ steps.build.outputs.image_uri }}
      has_high:  ${{ steps.gate.outputs.has_high }}
    steps:
    - uses: actions/checkout@v4

    - name: Configure AWS credentials (OIDC)
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::561030001202:role/github-actions-eks
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build and tag image
      id: build
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: "${{ github.run_number }}"
      run: |
        docker build --no-cache -t $ECR_REGISTRY/hello-world:$IMAGE_TAG .
        docker tag $ECR_REGISTRY/hello-world:$IMAGE_TAG $ECR_REGISTRY/hello-world:latest
        echo "image_uri=$ECR_REGISTRY/hello-world:$IMAGE_TAG" >> $GITHUB_OUTPUT

    - name: Trivy scan (JSON)
      id: trivy
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: '${{ steps.build.outputs.image_uri }}'
        format: 'json'
        output: 'trivy.json'
        severity: 'HIGH,CRITICAL'
        exit-code: '0'

    - name: Evaluate Trivy results
      id: gate
      run: |
        CRITICAL_COUNT=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' trivy.json)
        HIGH_COUNT=$(jq      '[.Results[].Vulnerabilities[]? | select(.Severity=="HIGH")]      | length' trivy.json)

        echo "Critical: $CRITICAL_COUNT, High: $HIGH_COUNT"

        if [ "$CRITICAL_COUNT" -gt 0 ]; then
          echo "Found CRITICAL vulnerabilities, failing job."
          exit 1
        fi

        if [ "$HIGH_COUNT" -gt 0 ]; then
          echo "has_high=true" >> "$GITHUB_OUTPUT"
        else
          echo "has_high=false" >> "$GITHUB_OUTPUT"
        fi

  push-image:
    runs-on: ubuntu-latest
    needs: build-and-scan
    if: needs.build-and-scan.result == 'success'
    environment:
      name: ecr-push          # this environment has Required reviewers
    steps:
    - uses: actions/checkout@v4

    - name: Configure AWS credentials (OIDC)
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::561030001202:role/github-actions-eks
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Push image to ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_URI: ${{ needs.build-and-scan.outputs.image_uri }}
        HAS_HIGH: ${{ needs.build-and-scan.outputs.has_high }}
      run: |
        echo "HAS_HIGH=${HAS_HIGH}"
        docker push $IMAGE_URI
        docker tag $IMAGE_URI $ECR_REGISTRY/hello-world:latest
        docker push $ECR_REGISTRY/hello-world:latest

  deploy:
    runs-on: ubuntu-latest
    needs: push-image
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v4

    - name: Configure AWS credentials (OIDC)
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::561030001202:role/github-actions-eks
        aws-region: us-east-1

    - name: Deploy to EKS
      env:
        IMAGE_URI: ${{ needs.build-and-scan.outputs.image_uri }}
      run: |
        aws eks update-kubeconfig --region us-east-1 --name stackgen-eks
        sed -i "s|image: .*hello-world:.*|image: $IMAGE_URI|g" k8s/03-deployment.yaml
        kubectl apply -f k8s/
        kubectl rollout status deployment/hello-world -n stackgen --timeout=300s
        kubectl get svc hello-world-lb -n stackgen -o jsonpath='{.status.loadBalancer.ingress[0].hostname}'

