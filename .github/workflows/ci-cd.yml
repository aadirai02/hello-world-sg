name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  id-token: write

env:
  AWS_ACCOUNT_ID: ${{ vars.AWS_ACCOUNT_ID }}
  AWS_REGION: ${{ vars.AWS_REGION }}
  ECR_REPO: ${{ vars.ECR_REPO }}
  K8S_CLUSTER_NAME: ${{ vars.K8S_CLUSTER_NAME }}
  K8S_NAMESPACE: ${{ vars.K8S_NAMESPACE }}

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Lint
      run: npm run lint

  build-scan-push:
    runs-on: ubuntu-latest
    needs: lint
    outputs:
      image_uri: ${{ steps.build.outputs.image_uri }}
    steps:
    - uses: actions/checkout@v4

    - name: Configure AWS credentials (OIDC)
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/github-actions-eks
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build and tag image
      id: build
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: "${{ github.run_number }}"
        ECR_REPO: ${{ env.ECR_REPO }}
      run: |
        docker build --no-cache -t $ECR_REGISTRY/$ECR_REPO:$IMAGE_TAG .
        docker tag $ECR_REGISTRY/$ECR_REPO:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPO:latest
        echo "image_uri=$ECR_REGISTRY/$ECR_REPO:$IMAGE_TAG" >> $GITHUB_OUTPUT

    - name: Trivy scan
      id: trivy
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: '${{ steps.build.outputs.image_uri }}'
        format: 'json'
        output: 'trivy.json'
        severity: 'HIGH,CRITICAL'
        exit-code: '0'   # never fail here; gate in next step

    - name: Summarize Trivy results
      id: gate
      run: |
        CRITICAL_COUNT=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' trivy.json)
        HIGH_COUNT=$(jq      '[.Results[].Vulnerabilities[]? | select(.Severity=="HIGH")]      | length' trivy.json)

        echo "Critical: $CRITICAL_COUNT, High: $HIGH_COUNT"

        echo ""
        echo "### Vulnerability summary (HIGH & CRITICAL)"
        echo ""
        echo "| Severity | ID | Pkg | Installed | Fixed | Title |"
        echo "|---------|----|-----|-----------|-------|-------|"

        jq -r '
          .Results[]
          | .Vulnerabilities[]?
          | select(.Severity=="HIGH" or .Severity=="CRITICAL")
          | "| \(.Severity) | \(.VulnerabilityID) | \(.PkgName) | \(.InstalledVersion) | \(.FixedVersion // "-") | \(.Title)|"
        ' trivy.json

        if [ "$CRITICAL_COUNT" -gt 0 ]; then
          echo ""
          echo "❌ CRITICAL vulnerabilities found. Failing job."
          exit 1
        fi

        if [ "$HIGH_COUNT" -gt 0 ]; then
          echo ""
          echo "⚠️ HIGH vulnerabilities found (see table above). Proceeding but treat as warning."
        else
          echo ""
          echo "✅ No HIGH or CRITICAL vulnerabilities."
        fi

    - name: Push image to ECR
      if: success()
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_URI: ${{ steps.build.outputs.image_uri }}
        ECR_REPO: ${{ env.ECR_REPO }}
      run: |
        docker push $IMAGE_URI
        docker tag $IMAGE_URI $ECR_REGISTRY/$ECR_REPO:latest
        docker push $ECR_REGISTRY/$ECR_REPO:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-scan-push
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v4

    - name: Configure AWS credentials (OIDC)
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/github-actions-eks
        aws-region: ${{ env.AWS_REGION }}

    - name: Deploy to EKS
      env:
        IMAGE_URI: ${{ needs.build-scan-push.outputs.image_uri }}
        AWS_REGION: ${{ env.AWS_REGION }}
        K8S_CLUSTER_NAME: ${{ env.K8S_CLUSTER_NAME }}
        K8S_NAMESPACE: ${{ env.K8S_NAMESPACE }}
        ECR_REPO: ${{ env.ECR_REPO }}
      run: |
        aws eks update-kubeconfig --region "$AWS_REGION" --name "$K8S_CLUSTER_NAME"

        sed -i "s|image: .*hello-world:.*|image: $IMAGE_URI|g" k8s/03-deployment.yaml

        AWS_ACCOUNT_ID=${AWS_ACCOUNT_ID} \
        AWS_REGION=${AWS_REGION} \
        ECR_REPO=${ECR_REPO} \
        K8S_NAMESPACE=${K8S_NAMESPACE} \
        find k8s -maxdepth 1 -type f -name '*.yaml' -print0 | \
          xargs -0 cat | envsubst | kubectl apply -f -

        kubectl rollout status deployment/hello-world -n "$K8S_NAMESPACE" --timeout=300s
        kubectl get svc hello-world-lb -n "$K8S_NAMESPACE" -o jsonpath='{.status.loadBalancer.ingress[0].hostname}'


